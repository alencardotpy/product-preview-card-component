<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main_container">
      <div class="main_container__card">
        <div class="main_container__card__image_container">
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="main_container__card__image_container__image card__image-mobile"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
            class="main__card-container__image_container__image card__image-desktop"
          />
        </div>
        <div class="main_container__card__content_container">
          <div
            class="main_container__card__content_container__category_container"
          >
            <p
              class="main_container__card__content_container__category_container__text"
            >
              Perfume
            </p>
          </div>
          <div
            class="main_container__card__content_container__product_title_container"
          >
            <p
              class="main_container__card__content_container__product_title_container__text"
            >
              Gabrielle Essence Eau De Parfum
            </p>
          </div>
          <div
            class="main_container__card__content_container__product_description_container"
          >
            <p
              class="main_container__card__content_container__product_description_container__text"
            >
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div
            class="main_container__card__content_container__product_price_container"
          >
            <p
              class="main_container__card__content_container__product_price_container__text_new"
            >
              $149.99
            </p>

            <p
              class="main_container__card__content_container__product_price_container__text_old"
            >
              $169.99
            </p>
          </div>
          <div
            class="main_container__card__content_container__cartbtn_container"
          >
            <button
              class="main_container__card__content_container__cartbtn_container__btn card__btn-hover "
            >
              Add to Cart
            </button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />Coded by
        <a href="https://github.com/alencardotpy">AlencarDotPy</a>.
      </div>
    </main>
  </body>
</html>
